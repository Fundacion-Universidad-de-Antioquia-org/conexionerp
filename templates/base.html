{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- <link rel="stylesheet" href="{% static 'css\style.css' %}" />  CSS LOCAL -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdnfuadesarrollo.blob.core.windows.net/estilosfua/style.css" />

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
    
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet"
    />
    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FAVICON -->
    <link rel="icon" type="image/jpg" href="https://cdnfuadesarrollo.blob.core.windows.net/estilosfua/Favicono.png"/>
    <title>{% block title %}Detalles Capacitaci칩n{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_classes %}{% endblock %}">
    <header class="dinamic-header">
        <div class="container items-header">
            <div class="logo-container">
                <a href="{% url 'home' %}">
                    <img src="https://cdnfuadesarrollo.blob.core.windows.net/estilosfua/funda-logo-2.png" class="logo-picture desktop" alt="Logo Fundacion" />
                    <img src="https://cdnfuadesarrollo.blob.core.windows.net/estilosfua/funda-icon-1.png" class="logo-picture mobile" alt="Logo Fundacion" />
                </a>
            </div>
            <div class="items-h">
                <div class="item-h">
                    <a href="{% url 'home' %}">
                        <i class="bi bi-house-fill mobile"></i>
                        <button class="desktop btn-nav">
                            <i class="bi bi-house-fill me-2"></i>
                            Inicio
                        </button>
                    </a>
                </div>
                <div class="item-h">
                    <a href="{% url 'create_capacitacion' %}">
                        <i class="bi bi-plus-circle-fill mobile"></i>
                        <button class="desktop btn-nav btn-create">
                            <i class="bi bi-plus-circle-fill me-2"></i>
                            Crear Evento
                        </button>
                    </a>
                </div>
                <div class="item-h">
                    <a href="{% url 'identity.logout' %}">
                        <i class="bi bi-box-arrow-right mobile"></i>
                        <button class="desktop btn-nav btn-logout">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Cerrar Sesi칩n
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}
        <!-- Contenido de la p치gina -->
        {% endblock %}
    </div>
    {% if messages %}
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        {% for message in messages %}
          Swal.fire({
            icon: '{{ message.tags|default:"info" }}',
            title: '{{ message|escapejs }}',
            confirmButtonText: 'OK'
          });
        {% endfor %}
      });
    </script>
    {% endif %}
    <div style="position: absolute; margin-bottom: 0; color: rgba(255, 255, 255, 0);">117</div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
    ></script>
    
    <!-- Estilos globales del banner - heredados para todas las vistas -->
    <style>
        /* Banner global con tema dark */
        body{
            background: linear-gradient(180deg, #0a0f1c 0%, #0b1328 100%) fixed;
            color: #e5e7eb;
            font-family: "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        
        .dinamic-header{
            background: rgba(10,15,28,.85);
            backdrop-filter: saturate(140%) blur(6px);
            border-bottom: 1px solid #1f2937;
        }
        
        .dinamic-header .btn-nav{
            background: transparent !important;
            border: 1px solid transparent !important;
            color: #e5e7eb !important;
            text-decoration: none !important;
        }
        .dinamic-header .btn-nav:hover,
        .dinamic-header .btn-nav:focus{
            background: rgba(5,150,105,.15) !important;
            border: 1px solid rgba(5,150,105,.35) !important;
            color: #e5e7eb !important;
            text-decoration: none !important;
        }
        .dinamic-header .btn-logout{
            background: transparent !important;
            border: 1px solid rgba(148,163,184,.3) !important;
            color: #e5e7eb !important;
        }
        .dinamic-header .btn-logout:hover{
            border: 1px solid rgba(5,150,105,.35) !important;
        }
        
        /* Bot칩n Crear Evento en banner */
        .dinamic-header .btn-create{
            background: #059669 !important;
            color: #fff !important;
            border: 0 !important;
        }
        .dinamic-header .btn-create:hover{
            background: #047857 !important;
        }
    </style>
</body>
</html>
