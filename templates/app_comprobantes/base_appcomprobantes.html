<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hoja de estilos externa -->
    <link rel="stylesheet" href="https://cdnfuadesarrollo.blob.core.windows.net/appcomprobantesestilos/base.css"/>
    {% block extra_css %}{% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="https://cdnfuadesarrollo.blob.core.windows.net/estilosfua/Favicono.png"/>
    <title>{% block title %}Comprobantes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
   
</head>
<body>
    <header class="dinamic-header">
        <div class="container items-header">
            <div class="logo-container">
                <a href="{% url 'home_appcomprobantes' %}">
                    <img src="https://cdnfuadesarrollo.blob.core.windows.net/estilosfua/funda-logo-3.png" class="logo-picture desktop" alt="Logo Fundacion" />
                </a>
            </div>
            <div class="items-h">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="comprobantesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Comprobantes
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="comprobantesDropdown">
                        <li><a class="dropdown-item" href="{% url 'certificate_upload' %}">Cargar</a></li>
                        <li><a class="dropdown-item" href="{% url 'certificates_by_cedula' %}">Buscar</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="certificadosDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Certificados
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="certificadosDropdown">
                        <li><a class="dropdown-item" href="{% url 'cir_upload' %}">Cargar</a></li>
                        <li><a class="dropdown-item" href="{% url 'cir_by_cedula' %}">Buscar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Spinner de carga global -->
    <div id="loadingSpinner">
        <div class="spinner-border" role="status">
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            hideLoading(); // Ocultar el spinner al terminar de cargar la p√°gina
        });
        
        function showLoading() {
            document.getElementById("loadingSpinner").style.display = "flex";
        }
        
        function hideLoading() {
            document.getElementById("loadingSpinner").style.display = "none";
        }
        
        
    </script>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
</body>
</html>
