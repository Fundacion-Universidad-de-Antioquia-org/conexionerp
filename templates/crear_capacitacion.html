<!DOCTYPE html>
<html>
<head>
    <title>Crear Capacitación</title>
</head>
<body>
    <h1>Crear Capacitación</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar y Generar QR</button>
    </form>
    {% if qr_url %}
        <img src="{{ qr_url }}" alt="Código QR">
    {% endif %}
</body>

</html>
<style>
    select {
        width: 100%; 
        height: auto;
    }
</style>
