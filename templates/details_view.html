{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Detalles Capacitación</title>
</head>
<body>
    <header class="dinamic-header">
        <div class="container items-header">
            <div class="logo-container">
                <img src="{% static 'media/funda-logo-2.png' %}" class="logo-picture" alt="Logo Fundacion" />
            </div>
            <div class="items-h">
                <div class="item-h">
                    <a href="">
                        <button>
                            Detalle
                        </button>
                    </a>
                </div>
                <div class="item-h">
                    <a href="">
                    <button>
                        Capacitaciones
                    </button>
                    </a>
                </div>
            </div>
        </div>

    </header>
    <h1 class="principal-title">Detalles de la Capacitación</h1>

    <div class="grid-container">
        <div class="detail-info">
            <p><strong>Tema:</strong> {{ topic }}</p>
            <p><strong>Proceso:</strong> {{ department }}</p>
            <p><strong>Moderador:</strong> {{ moderator }}</p>
            <p><strong>Fecha:</strong> {{ date }}</p>
            <p><strong>Hora Inicial:</strong> {{ start_time }}</p>
            <p><strong>Hora Final:</strong> {{ end_time }}</p>
        </div>
        <div class="url-container">
            <p><strong>Enlace:</strong> <a href="{{ qr_url }}">{{ qr_url }}</a></p>
        </div>
        <div class="qr-container">
            <div class="subtitle-qr">
                <p><strong>Código QR:</strong></p>
            </div>
            <img id="qr-image" alt="Código QR">
        </div>
    </div>
    
    
    
    <script>
        const qrBase64 = "{{ qr_base64|safe }}".replace(/(\r\n|\n|\r)/gm, "");  // Elimina cualquier salto de línea
        const image = document.getElementById('qr-image');
        if (qrBase64) {
            image.src = `data:image/png;base64,${qrBase64}`;
            console.log("QR Base64: ", qrBase64);
        } else {
            console.error("No QR Base64 data available.");
        }
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</body>
</html>
